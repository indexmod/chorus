<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E A R S</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
    }
    .container {
      position: relative;
      width: 200px;
      height: 100px;
    }
    .square {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: red;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .circle {
      position: absolute;
      top: 50%;
      width: 80px;
      height: 80px;
      background: black;
      border-radius: 50%;
      transform: translateY(-50%);
      animation: move 2s infinite ease-in-out alternate;
    }
    .left {
      left: -60px;
      animation-name: move-left;
    }
    .right {
      right: -60px;
      animation-name: move-right;
    }

    @keyframes move-left {
      0% { transform: translate(-20px, -50%); }
      100% { transform: translate(40px, -50%); }
    }
    @keyframes move-right {
      0% { transform: translate(20px, -50%); }
      100% { transform: translate(-40px, -50%); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="circle left"></div>
    <div class="square"></div>
    <div class="circle right"></div>
  </div>
</body>
</html>
