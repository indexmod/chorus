<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анимированная пиктограмма — прыгающие глаза</title>
  <style>
    body {
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 100 100" role="img" aria-labelledby="title desc">
    <title id="title">Анимированная пиктограмма: лицо</title>
    <desc id="desc">Чёрный круг на белом фоне с глазами, которые резко прыгают по четырём углам.</desc>

    <!-- фон (белый) -->
    <rect width="100" height="100" fill="#ffffff"/>

    <!-- большой чёрный круг -->
    <circle cx="50" cy="50" r="42" fill="#000000"/>

    <!-- группа глаз с анимацией -->
    <g>
      <!-- левый глаз -->
      <circle cx="36" cy="40" r="6" fill="#ffffff"/>
      <!-- правый глаз -->
      <circle cx="64" cy="40" r="6" fill="#ffffff"/>

      <!-- анимация резких прыжков -->
      <animateTransform attributeName="transform"
                        type="translate"
                        dur="4s"
                        values="4,-4; -4,-4; 4,4; -4,4; 0,0"
                        keyTimes="0;0.25;0.5;0.75;1"
                        calcMode="discrete"
                        repeatCount="indefinite"/>
    </g>

    <!-- рот -->
    <circle cx="50" cy="64" r="5" fill="#ffffff"/>
  </svg>
</body>
</html>
